apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: gunahk/flux-dem:b5e9c6d4b3fed91d8682996eafaf75c55a8934f6
        ports:
        - containerPort: 80
