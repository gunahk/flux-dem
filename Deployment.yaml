apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: flux-system
  labels:
    app: nginx
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.app: docker.io/gunahk/flux-dem:main
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        fluxcd.io/automated: "true"
        fluxcd.io/tag.app: docker.io/gunahk/flux-dem:main
    spec:
      containers:
        - name: nginx
          image: docker.io/gunahk/flux-dem:main-d9263e4afe95fc2f7e9c8ae8f8c9029a1a1593be # {"$imagepolicy": "flux-system:dockerhub-tag-policy"}
          ports:
            - containerPort: 80
